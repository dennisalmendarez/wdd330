<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">       
        <div class="logo logo--square">
          <img src="../images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        </div>
      </div>

      <section class="products">
        <h2>Product Categories</h2>
        <ul class="product-list">
          <li class="product-card">
            <a href="tents">
              <img
                src="../images/category-tents.svg"
                alt="Tents"
              />
              <h3 class="cat-name">Tents</h3>
            </a>
          </li>
          <li class="product-card">
            <a href="backpacks">
              <img
                src="../images/category-backpacks.svg"
                alt="Backpacks"
              />
              <h3 class="cat-name">Backpacks</h3>
            </a>
          </li>
          <li class="product-card">
            <a href="sleeping-bags">
              <img
                src="../images/category-sleepingbags.svg"
                alt="Sleeping bags"
              />
              <h3 class="cat-name">Sleeping bags</h3>
            </a>
          </li>
          <li class="product-card">
            <a href="hammocks">
              <img
                src="../images/category-hammocks.svg"
                alt="Hammocks"
              />
              <h3 class="cat-name">Hammocks</h3>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
