<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Products</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>
          Top Products: <span class="title highlight" id="title_cap"></span>
        </h2>
        <ul class="product-list" id="product_List"></ul>
      </section>

      <div class="quick-view-modal">
        <div class="quick-view-inner">
          <button class="close-btn">&times;</button>
          <div class="quick-view-card"></div>
          <button id="quickViewAddToCart">Add to Cart</button>
        </div>
      </div>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
