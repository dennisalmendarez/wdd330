<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Products</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../js/product-listing.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <div class="top-nav">
          <h2>
            Top Products: <span class="title highlight" id="title_cap"></span>
          </h2>
          <div class="sort-menu">
          <span class="material-icons" id="sorter">
            sort
          </span>
          <div class="sort-options" id="sort-options">
            <button class="sort price" data-sort="price">By Price</button>
            <button class="sort alphabet" data-sort="alphabet">By Alphabet</button>
          </div>
  </div>
        </div>
        <ul class="product-list" id="product_List"></ul>
      </section>

      <div class="quick-view-modal">
        <div class="quick-view-inner">
          <button class="close-btn">&times;</button>
          <div class="quick-view-card"></div>
          <button id="quickViewAddToCart">Add to Cart</button>
        </div>
      </div>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
